            color: #adb5bd; /* Color del placeholder */
        }
        .form-control:focus {

        }

            background-color: #1abc9c; /* Color del botón primario */

<body>

    <div class="container mt-4">
        <h1>Producto</h1>
        
        <!-- Formulario de Inserción y Actualización -->
        <form action="insertarProducto.php" method="post">
               <div class="form-group">
                <label for="nombreProducto">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="precioProducto">Precio</label>
                <input type="number" class="form-control" id="precioProducto" name="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="descripcionProducto">Descripción del Producto</label>
                <textarea class="form-control" id="descripcionProducto" name="descripcion" rows="3"></textarea>
            </div>
            <div class="form-group d-flex">
                <button type="submit" class="btn btn-primary mr-2" name="accion" value="insertar">Guardar</button>
                <button type="reset" class="btn btn-secondary mr-2">Limpiar</button>
                <a href="formularios.html" class="btn btn-secondary">Regresar</a>
            </div>
        </form>

        <!-- Formulario de Búsqueda y Eliminación -->
        <div class="mt-4">
            <form action="buscarProducto.php" method="post" class="form-inline">
                <button type="submit" class="btn btn-warning mr-2">Buscar Producto</button>
            </form>

            <form action="borrarProducto.php" method="post" class="mt-2">
                <div class="form-group">
                    <label for="idBorrar">Eliminar Producto por ID:</label>
                    <input type="text" class="form-control" id="idBorrar" name="id" maxlength="10" required>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
