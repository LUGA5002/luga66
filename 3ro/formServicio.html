<body>

    <div class="container mt-4">
        <h1>Servicio</h1>

        <!-- Formulario de Inserción -->
        <form action="insertarServicio.php" method="post">
            <div class="form-group">
                <label for="id_empleado">ID Empleado</label>
                <input type="text" class="form-control" id="id_empleado" name="id_empleado" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="deporte">Deporte</label>
                <input type="text" class="form-control" id="deporte" name="deporte" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duración</label>
                <input type="number" class="form-control" id="duracion" name="duracion" required>
            </div>
            <div class="form-group">
                <label for="costo">Costo</label>
                <input type="number" step="0.01" class="form-control" id="costo" name="costo" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
            </div>

                <a href="formularios.html" class="btn btn-secondary">Regresar</a>
            </div>
        </form>

        <!-- Botón para Buscar Servicio -->
        <div class="mt-4">
            <form action="buscarServicio.php" method="post">
                <button type="submit" class="btn btn-warning">Buscar Servicio</button>

        <div class="mt-4">
            <form action="borrarServicio.php" method="post">
                <div class="form-group">

                    <input type="text" class="form-control" id="id" name="id" maxlength="10" required>

                <button type="submit" class="btn btn-danger">Eliminar</button>
